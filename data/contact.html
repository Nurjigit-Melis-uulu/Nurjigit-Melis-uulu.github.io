<section>
        <header>
            <h1>
                My contacts
            </h1>
        </header>

        <article>
            <div class="link-box">
                <p>
                    You would find me by these contacts:
                </p>
                <a href="#" title="Telegram">
                    <img src="Telegram.png" alt="">
                </a>
                <a href="#" title="Linkedin">
                    <img src="linkedin.png" alt="">
                </a>
                <a href="#" title="GitHub">
                    <img src="GitHub.jpg" alt="">
                </a>
                <a href="#" title="Gmail">
                    <img src="Gmail.png" alt="">
                </a>
            </div>

            <form action="" method="get">
                <p>
                    you can leave your contacts:
                </p>
                <div class="column-6">
                    <label for="Uname">First name</label>
                    <input type="text" class="" placeholder="First name" id="Uname">
                </div>
                <div class="column-6">
                    <label for="Usurname">Last name</label>
                    <input type="text" class="" placeholder="Last name" id="Usurname"> 
                </div>
                <div class="column-6">
                    <label for="Uaddress">Address</label>
                    <input type="text" class="" placeholder="Address" id="Uaddress">
                </div>
                <div class="column-6">
                    <label for="Uemail">E-mail</label>
                    <input type="email" class="email" placeholder="Your e-mail" required id="Uemail">
                </div>
                <textarea name="comment" id="Ucomment" cols="30" rows="10" placeholder="Write to me your comment"></textarea>
                <button type="" id="submit">Send me</button>
            </form>
        </article>
    </section>
